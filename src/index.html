<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.png" alt="Logo">
      <nav class="nav">
        <ul class="nav__list">
          <li class="list__item is-active">
            Apple
          </li>
          <li class="list__item">
            Samsung
          </li>
          <li class="list__item">
            Smartphones
          </li>
          <li
            class="list__item"
            data-qa="hover"
          >
            Laptops & Computers
          </li>
          <li class="list__item">
            Gadgets
          </li>
          <li class="list__item">
            Tablets
          </li>
          <li class="list__item">
            Photo
          </li>
          <li class="list__item">
            Video
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
